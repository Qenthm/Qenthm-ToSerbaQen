<div class="relative break-inside-avoid">
  <div class="relative bg-white shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col border border-gray-300 transition-transform duration-300">
    <div class="bg-indigo-600 text-white p-4 rounded-t-lg border-b border-gray-300">
      <h3 class="font-bold text-xl">{{mood_entry.item}}</h3>
      <p class="text-gray-200">{{mood_entry.time}}</p>
    </div>
    
    <div class="p-4">
      <p class="font-medium text-lg mb-2">{{mood_entry.description}}</p>
      <div class="mt-2">
        <p class="text-gray-700 font-semibold">Price</p>
        <p class="text-gray-900 mb-4">Rp.{{mood_entry.price}}</p>
      </div>
    </div>
  </div>

  <div class="absolute top-4 right-4 flex space-x-2">
    <a href="{% url 'main:edit_item' mood_entry.pk %}" 
       class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    
    <a href="{% url 'main:delete_item' mood_entry.pk %}" 
       class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
